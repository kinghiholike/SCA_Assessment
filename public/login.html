<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="images//favicon.jpg">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            background-image: url('images/learning-environment-school-pupils-actively-raising-their-hands-seek-teacher-attention_210545-2574.jpg');
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
            gap: 30px; /* Space between form and welcome message */
        }
        .form-container {
            flex: 1;
            max-width: 500px;
        }
        .form-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            font-size: 16px;
            color: #666;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .welcome-message {
            flex: 0 0 300px; /* Fixed width for welcome message */
            background-color: black;
            color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: stretch;
            }
            .welcome-message {
                width: 100%;
                font-size: 20px;
                padding: 20px;
                margin-top: 20px;
                animation: none; /* Disable animation on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Login</h1>
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register</a></p>
            <p><a href="forgot-password.html">Forgot Password?</a></p>
            <p id="message"></p>
        </div>
        <div class="welcome-message">Welcome Back!</div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
